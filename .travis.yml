language: go
go:
  - 1.11.x
  - 1.x
env:
  global:
    - GO111MODULE=on
    - CGO_ENABLED=0
  matrix:
    - SERVICE=kakaotalk_golang
before_install:
  - export GOPATH=$HOME/work
  - export PATH=$PATH:$HOME/work/bin
script:
  - go mod download
  - go build
  - docker image build -t mygolang:$TRAVIS_BRANCH $SERVICE